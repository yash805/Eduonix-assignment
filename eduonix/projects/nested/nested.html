<script>


    function printPattern() {
  var number = 1;

  for (var i = 1; i <= 6; i++) {
    var pattern = '';
    for(var k=1; k<=6; k++){
            document.write("&nbsp;&nbsp")
        }

    for (var j = 1; j <= i; j++) {
      pattern += number + ' ';
      number++;

      if (number > 9) {
        number = 1;
      }
    }

   document.write(pattern);
        document.write("<br/>")

  }
}


printPattern();
</script>
</html>
